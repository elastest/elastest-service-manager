version: '2.1'

services:

## ESM Containers
  esm:
    build:
      context: ../../
      dockerfile: ./tests/docker/Dockerfile-tests
    depends_on:
      mongo:
        condition: service_started
      aaa:
        condition: service_healthy
    image: elastest/esm:latest
    container_name: esm
    hostname: esm
    volumes:
      - /var/run/docker.sock:/var/run/docker.sock:rw
      - ./:/output:rw
    environment:
      # testing params
      - DOCKER_TESTS=NO
      - BINDING_TESTS=YES
      - MONGODB_TESTS=NO
      - HEARTBEAT_TESTS=NO
      - SENTINEL_TESTS=NO
      - MYSQL_TESTS=NO
      - EPM_TESTS=NO
      # execution params, also required for testing
      - ESM_PORT=37005
      - ESM_CHECK_PORT=5001
      - ESM_DOCKER_DELETE_TIMEOUT=1  # low for quicker test runs
      - ESM_MEASURE_INSTANCES=NO
      - ESM_MONGO_HOST=mongo
      - ET_AAA_ESM_KEYSTONE_BASE_URL=http://aaa
      - ET_AAA_ESM_KEYSTONE_USERNAME=admin
      - ET_AAA_ESM_KEYSTONE_PASSWD=admin
      - ET_AAA_ESM_KEYSTONE_TENANT=admin

    networks:
      - elastest_elastest

  mongo:
    image: mongo:latest
    container_name: mongo
    hostname: mongo
    ports:
      - "27017"
    networks:
      - elastest_elastest

## AAA Containers
  aaa:
    depends_on:
      mysql:
        condition: service_healthy
    image: dizz/dock-os-keystone
    hostname: aaa
    container_name: aaa
    links:
      - mysql
    ports:
      - "35357:35357"
      - "5000:5000"
    environment:
      MYSQL_HOST: mysql
      MYSQL_ROOT_PASSWORD: shush
      ADMIN_TOKEN: admintokin
      ADMIN_TENANT_NAME: admin
      ADMIN_USER_NAME: admin
      ADMIN_PASSWORD: admin
    healthcheck:
      test: "curl -f http://localhost:5000"
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - elastest_elastest

  mysql:
    image: mysql:5.7
    container_name: mysql
    hostname: mysql
    environment:
      MYSQL_ROOT_PASSWORD: shush
    ports:
      - "3306"
    healthcheck:  # required in order to signal correct startup to dependent services (see aaa)
      test: "/usr/bin/mysql --user=root --password=shush --execute \"show databases;\""
      interval: 10s
      timeout: 10s
      retries: 5
    networks:
      - elastest_elastest

networks:
    elastest_elastest:
      driver: bridge
