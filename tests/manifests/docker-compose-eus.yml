version: "2.1"

services: 
  elastest-eus:
    environment: 
      - USE_TORM=true
      - ET_DOCKER_IMG_NOVNC=elastest/eus-novnc:latest
    expose: 
      - 8040
    image: elastest/eus
    networks: 
      - elastest_elastest
    volumes: 
      - /var/run/docker.sock:/var/run/docker.sock
      - /tmp:/shared-data

networks: 
  elastest_elastest: 
    external: true